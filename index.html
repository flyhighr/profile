<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .url-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            color: #fff;
            width: 100%;
            margin-bottom: 1rem;
        }

        .url-input::placeholder {
            color: #666;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            background: #2d2d2d;
            cursor: not-allowed;
        }

        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }

        .success {
            color: #4ecdc4;
            margin-top: 1rem;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .templates-section {
            margin-top: 2rem;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .template-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .template-card h3 {
            margin-bottom: 0.5rem;
        }

        .template-card p {
            color: #a0a0a0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .modal-content input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-content button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            cursor: pointer;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Versz</h1>
        <p>Upload your HTML file and share it with the world. Max file size: 20MB</p>
        
        <div class="upload-container">
            <input type="file" id="fileInput" class="file-input" accept=".html">
            <label for="fileInput" class="upload-btn">Choose HTML File</label>
            <input type="text" id="customUrl" class="url-input" placeholder="Custom URL (optional)">
            <button id="submitBtn" class="submit-btn" disabled>Upload</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </div>

        <div class="templates-section">
            <h2>Use Templates</h2>
            <div class="template-card" id="fly-template">
                <h3>Chikpea's Profile</h3>
                <p>A stylish profile template with a video background.</p>
            </div>
        </div>
    </div>

    <div class="modal" id="templateModal">
        <div class="modal-content">
            <h2>Customize Template</h2>
            <input type="text" id="profileName" placeholder="Profile Name">
            <input type="text" id="profileBio" placeholder="Bio">
            <input type="text" id="profileVideo" placeholder="Video URL">
            <button id="generateTemplate">Generate</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const customUrl = document.getElementById('customUrl');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const templateModal = document.getElementById('templateModal');
        const flyTemplate = document.getElementById('fly-template');
        const generateTemplateBtn = document.getElementById('generateTemplate');

        fileInput.addEventListener('change', () => {
            submitBtn.disabled = !fileInput.files.length;
            error.textContent = '';
            success.textContent = '';
        });

        submitBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            if (file.size > 20 * 1024 * 1024) {
                error.textContent = 'File size must be less than 20MB';
                return;
            }

            if (!file.name.endsWith('.html')) {
                error.textContent = 'Only HTML files are allowed';
                return;
            }

            loading.classList.add('active');
            error.textContent = '';
            success.textContent = '';

            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`https://versz-vs1b.onrender.com/upload${customUrl.value ? '?custom_url=' + customUrl.value : ''}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const url = `https://versz.fun/${data.url}`;
                    success.textContent = `File uploaded successfully! URL: ${url}`;
                    success.innerHTML += `<br><a href="${url}" target="_blank" style="color: #4ecdc4;">View your page</a>`;
                } else {
                    error.textContent = data.detail || 'Upload failed';
                }
            } catch (err) {
                error.textContent = 'Upload failed. Please try again.';
            } finally {
                loading.classList.remove('active');
            }
        });

        flyTemplate.addEventListener('click', () => {
            templateModal.classList.add('active');
        });

        generateTemplateBtn.addEventListener('click', () => {
            const profileName = document.getElementById('profileName').value;
            const profileBio = document.getElementById('profileBio').value;
            const profileVideo = document.getElementById('profileVideo').value;

            if (!profileName || !profileBio || !profileVideo) {
                alert('Please fill in all fields.');
                return;
            }

            const templateHTML = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
                    <title>${profileName}'s Profile</title>
                    <style>
                        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
                        
                        * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                        }
                        
                        body, html {
                            width: 100%;
                            height: 100%;
                            background: #000;
                            overflow: hidden;
                            font-family: 'Caveat', cursive;
                            color: white;
                        }
                        
                        .video-container {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            z-index: 1;
                        }
                        
                        video {
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                        }
                        
                        .content {
                            position: fixed;
                            bottom: 30px;
                            left: 30px;
                            z-index: 2;
                            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
                            display: flex;
                            flex-direction: column;
                            align-items: flex-start;
                            gap: 8px;
                        }
                        
                        .profile-name {
                            font-size: 32px;
                            line-height: 1.2;
                            margin-bottom: 4px;
                            font-weight: 700;
                        }
                        
                        .bio {
                            font-size: 20px;
                            opacity: 0.9;
                            max-width: 300px;
                            line-height: 1.3;
                            letter-spacing: 0.5px;
                        }
                        
                        .social-links {
                            display: flex;
                            gap: 16px;
                            margin-top: 8px;
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                        }
                        
                        .social-links a {
                            color: white;
                            font-size: 20px;
                            opacity: 0.9;
                            transition: all 0.2s ease;
                            text-decoration: none;
                        }
                        
                        .social-links a:hover {
                            opacity: 1;
                            transform: scale(1.1);
                        }
                        
                        .loading-text {
                            position: fixed;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            font-size: 20px;
                            color: rgba(255, 255, 255, 0.8);
                            z-index: 3;
                            display: none;
                        }
                        
                        @media (max-width: 768px) {
                            .content {
                                left: 20px;
                                right: 20px;
                                bottom: 20px;
                            }
                            
                            .profile-name {
                                font-size: 28px;
                            }
                            
                            .bio {
                                font-size: 18px;
                            }
                        }
                    </style>
                </head>
                <body>
                    <div class="video-container">
                        <video autoplay loop playsinline>
                            <source src="${profileVideo}" type="video/mp4">
                        </video>
                    </div>
                    <div class="content">
                        <div class="profile-name">${profileName}</div>
                        <div class="bio">${profileBio}</div>
                        <div class="social-links">
                            <a href="https://instagram.com/flywnts" target="_blank">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://discordid.netlify.app/?id=1134467862703132683" target="_blank">
                                <i class="fab fa-discord"></i>
                            </a>
                            <a href="https://github.com/flyhighr" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>
                    <div class="loading-text">Video is loading...</div>
                    <script>
                        const video = document.querySelector('video');
                        const loadingText = document.querySelector('.loading-text');
                        loadingText.style.display = 'block';

                        video.addEventListener('playing', function() {
                            loadingText.style.display = 'none';
                        });

                        video.addEventListener('error', function() {
                            loadingText.textContent = 'Failed to load video.';
                        });

                        document.addEventListener('click', function() {
                            video.play().catch(function(error) {
                                console.log("Video play failed:", error);
                            });
                        });

                        video.play().catch(function(error) {
                            console.log("Autoplay failed:", error);
                        });
                    <\/script>
                </body>
                </html>
            `;

            const blob = new Blob([templateHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${profileName}_profile.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            templateModal.classList.remove('active');
        });
    </script>
</body>
</html>
