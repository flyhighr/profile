<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .upload-container {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #2d2d2d;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .upload-btn:hover {
            background: #3d3d3d;
        }

        .url-input {
            background: #2d2d2d;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            color: #fff;
            width: 100%;
            margin-bottom: 1rem;
        }

        .url-input::placeholder {
            color: #666;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            background: #2d2d2d;
            cursor: not-allowed;
        }

        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }

        .success {
            color: #4ecdc4;
            margin-top: 1rem;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Versz</h1>
        <p>Upload your HTML file and share it with the world. Max file size: 20MB</p>
        
        <div class="upload-container">
            <input type="file" id="fileInput" class="file-input" accept=".html">
            <label for="fileInput" class="upload-btn">Choose HTML File</label>
            <input type="text" id="customUrl" class="url-input" placeholder="Custom URL (optional)">
            <button id="submitBtn" class="submit-btn" disabled>Upload</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const customUrl = document.getElementById('customUrl');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');

        fileInput.addEventListener('change', () => {
            submitBtn.disabled = !fileInput.files.length;
            error.textContent = '';
            success.textContent = '';
        });

        submitBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            // Validate file size
            if (file.size > 20 * 1024 * 1024) {
                error.textContent = 'File size must be less than 20MB';
                return;
            }

            if (!file.name.endsWith('.html')) {
                error.textContent = 'Only HTML files are allowed';
                return;
            }

            loading.classList.add('active');
            error.textContent = '';
            success.textContent = '';

            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`https://versz-vs1b.onrender.com/upload${customUrl.value ? '?custom_url=' + customUrl.value : ''}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const url = `https://me.versz.fun/${data.url}`;
                    success.textContent = `File uploaded successfully! URL: ${url}`;
                    success.innerHTML += `<br><a href="${url}" target="_blank" style="color: #4ecdc4;">View your page</a>`;
                } else {
                    error.textContent = data.detail || 'Upload failed';
                }
            } catch (err) {
                error.textContent = 'Upload failed. Please try again.';
            } finally {
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
