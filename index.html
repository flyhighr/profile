<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .upload-container, .edit-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .url-input, .edit-code-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1rem;
            border-radius: 12px;
            color: #fff;
            width: 100%;
            margin-bottom: 1rem;
        }

        .url-input::placeholder, .edit-code-input::placeholder {
            color: #666;
        }

        .submit-btn, .edit-btn, .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4949);
        }

        .submit-btn:hover, .edit-btn:hover, .delete-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            background: #2d2d2d;
            cursor: not-allowed;
        }

        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }

        .success {
            color: #4ecdc4;
            margin-top: 1rem;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .edit-code-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
        }

        #editContainer {
            display: none;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Versz</h1>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('upload')">Upload</div>
            <div class="tab" onclick="switchTab('edit')">Edit</div>
        </div>
        
        <div id="uploadContainer">
            <p>Upload your HTML file and share it with the world. Max file size: 20MB</p>
            
            <div class="upload-container">
                <input type="file" id="fileInput" class="file-input" accept=".html">
                <label for="fileInput" class="upload-btn">Choose HTML File</label>
                <input type="text" id="customUrl" class="url-input" placeholder="Custom URL (optional)">
                <button id="submitBtn" class="submit-btn" disabled>Upload</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
                
                <div id="error" class="error"></div>
                <div id="success" class="success"></div>
                <div id="editCodeDisplay" class="edit-code-display">
                    Edit Code: <span id="editCode"></span>
                    <button onclick="copyEditCode()" class="copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="editContainer" class="edit-container">
            <p>Edit or delete your existing page</p>
            <input type="text" id="editUrl" class="url-input" placeholder="Page URL">
            <input type="text" id="editCodeInput" class="edit-code-input" placeholder="Edit Code">
            <input type="file" id="newFileInput" class="file-input" accept=".html">
            <label for="newFileInput" class="upload-btn">Choose New HTML File</label>
            <button onclick="updateFile()" class="edit-btn">Update File</button>
            <button onclick="deleteFile()" class="delete-btn">Delete File</button>
            <input type="text" id="newEditCode" class="edit-code-input" placeholder="New Edit Code (optional)">
            <button onclick="updateEditCode()" class="edit-btn">Update Edit Code</button>
            <div id="editError" class="error"></div>
            <div id="editSuccess" class="success"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const newFileInput = document.getElementById('newFileInput');
        const customUrl = document.getElementById('customUrl');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const editError = document.getElementById('editError');
        const editSuccess = document.getElementById('editSuccess');
        const editCodeDisplay = document.getElementById('editCodeDisplay');
        const editCodeSpan = document.getElementById('editCode');

        function switchTab(tab) {
            const uploadContainer = document.getElementById('uploadContainer');
            const editContainer = document.getElementById('editContainer');
            const uploadTab = document.querySelector('.tab:nth-child(1)');
            const editTab = document.querySelector('.tab:nth-child(2)');

            if (tab === 'upload') {
                uploadContainer.style.display = 'block';
                editContainer.style.display = 'none';
                uploadTab.classList.add('active');
                editTab.classList.remove('active');
            } else {
                uploadContainer.style.display = 'none';
                editContainer.style.display = 'block';
                uploadTab.classList.remove('active');
                editTab.classList.add('active');
            }
        }

        function copyEditCode() {
            const editCode = editCodeSpan.textContent;
            navigator.clipboard.writeText(editCode);
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
            }, 2000);
        }

        fileInput.addEventListener('change', () => {
            submitBtn.disabled = !fileInput.files.length;
            error.textContent = '';
            success.textContent = '';
            editCodeDisplay.style.display = 'none';
        });

        submitBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            if (file.size > 20 * 1024 * 1024) {
                error.textContent = 'File size must be less than 20MB';
                return;
            }

            loading.classList.add('active');
            error.textContent = '';
            success.textContent = '';
            editCodeDisplay.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`https://versz-vs1b.onrender.com/upload${customUrl.value ? '?custom_url=' + customUrl.value : ''}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const url = `https://versz.fun/${data.url}`;
                    success.innerHTML = `File uploaded successfully! URL: <a href="${url}" target="_blank" style="color: #4ecdc4;">${url}</a>`;
                    editCodeSpan.textContent = data.edit_code;
                    editCodeDisplay.style.display = 'block';
                } else {
                    error.textContent = data.detail || 'Upload failed';
                }
            } catch (err) {
                error.textContent = 'Upload failed. Please try again.';
            } finally {
                loading.classList.remove('active');
            }
        });

        async function updateFile() {
            const url = document.getElementById('editUrl').value;
            const editCode = document.getElementById('editCodeInput').value;
            const file = document.getElementById('newFileInput').files[0];
            const editError = document.getElementById('editError');
            const editSuccess = document.getElementById('editSuccess');
        
            if (!url || !editCode || !file) {
                editError.textContent = 'Please fill in all fields and select a file';
                return;
            }
        
            if (file.size > 20 * 1024 * 1024) {
                editError.textContent = 'File size must be less than 20MB';
                return;
            }
        
            const formData = new FormData();
            formData.append('file', file);
        
            try {
                const response = await fetch(`https://versz-vs1b.onrender.com/update/${url}?edit_code=${editCode}`, {
                    method: 'PUT',
                    body: formData
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    editSuccess.textContent = 'File updated successfully!';
                    editError.textContent = '';
                    document.getElementById('newFileInput').value = '';
                } else {
                    editError.textContent = data.detail || 'Update failed';
                    editSuccess.textContent = '';
                }
            } catch (err) {
                editError.textContent = 'Update failed. Please try again.';
                editSuccess.textContent = '';
                console.error('Update error:', err);
            }
        }

        async function deleteFile() {
            const url = document.getElementById('editUrl').value;
            const editCode = document.getElementById('editCodeInput').value;

            if (!url || !editCode) {
                editError.textContent = 'Please fill in URL and edit code';
                return;
            }

            if (!confirm('Are you sure you want to delete this file? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`https://versz-vs1b.onrender.com/file/${url}?edit_code=${editCode}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    editSuccess.textContent = 'File deleted successfully!';
                    editError.textContent = '';
                } else {
                    editError.textContent = data.detail || 'Deletion failed';
                    editSuccess.textContent = '';
                }
            } catch (err) {
                editError.textContent = 'Deletion failed. Please try again.';
                editSuccess.textContent = '';
            }
        }

        async function updateEditCode() {
            const url = document.getElementById('editUrl').value;
            const oldEditCode = document.getElementById('editCodeInput').value;
            const newEditCode = document.getElementById('newEditCode').value;
            const editError = document.getElementById('editError');
            const editSuccess = document.getElementById('editSuccess');
        
            if (!url || !oldEditCode || !newEditCode) {
                editError.textContent = 'Please fill in all fields';
                return;
            }
        
            try {
                const response = await fetch(`https://versz-vs1b.onrender.com/edit-code/${url}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        old_edit_code: oldEditCode,
                        new_edit_code: newEditCode
                    })
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    editSuccess.textContent = 'Edit code updated successfully!';
                    editError.textContent = '';
                    document.getElementById('editCodeInput').value = newEditCode;
                    document.getElementById('newEditCode').value = '';
                } else {
                    editError.textContent = data.detail || 'Update failed';
                    editSuccess.textContent = '';
                }
            } catch (err) {
                editError.textContent = 'Update failed. Please try again.';
                editSuccess.textContent = '';
                console.error('Edit code update error:', err);
            }
        }
    </script>
</body>
</html>
