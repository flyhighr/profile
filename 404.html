<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .error-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        .error-container p {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        #viewCounterContainer {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            z-index: 999999;
            display: flex;
            align-items: center;
            gap: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div id="error" class="error-container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/" class="back-btn">Go Back</a>
    </div>
    <div id="appContent"></div>
    <script>
        const API_URL = 'https://versz-vs1b.onrender.com/file/';
        const cache = new Map();
        const viewCounterContainer = document.createElement('div');
        viewCounterContainer.id = 'viewCounterContainer';
        viewCounterContainer.innerHTML = 'üëÅ <span id="viewCount">0</span> views';
        document.body.appendChild(viewCounterContainer);

        async function fetchWithTimeout(resource, options = {}) {
            const timeout = options.timeout || 5000;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        async function loadContent() {
            const url = window.location.pathname.substring(1);
            if (!url) {
                showError();
                return;
            }

            try {
                if (cache.has(url)) {
                    const cachedContent = cache.get(url);
                    await renderContent(cachedContent);
                    updateViewCount(url);
                    return;
                }

                const response = await fetchWithTimeout(`${API_URL}${url}`, {
                    timeout: 5000
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                cache.set(url, data.content);
                await renderContent(data.content);
                document.getElementById('viewCount').textContent = data.views;

            } catch (err) {
                console.error('Loading error:', err);
                showError();
            }
        }

        async function updateViewCount(url) {
            try {
                const response = await fetch(`${API_URL.replace('file/', 'views/')}${url}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('viewCount').textContent = data.views;
                }
            } catch (err) {
                console.error('Error updating view count:', err);
            }
        }

        async function renderContent(content) {
            const appContent = document.getElementById('appContent');
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'text/html');
            
            const newTitle = doc.querySelector('title');
            if (newTitle) {
                document.title = newTitle.textContent;
            }

            const scripts = Array.from(doc.getElementsByTagName('script'));
            await Promise.all(scripts.map(script => {
                if (script.src) {
                    return new Promise((resolve, reject) => {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.onload = resolve;
                        newScript.onerror = reject;
                        document.head.appendChild(newScript);
                    });
                }
                return Promise.resolve();
            }));

            appContent.innerHTML = content;
            scripts.forEach(script => {
                if (!script.src) {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                }
            });

            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
        }
        loadContent();
    </script>
</body>
</html>
