<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .error-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        .error-container p {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .stats-container {
            position: fixed;
            top: 12px;
            left: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 999999;
        }
        .stat-item {
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .stat-item:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateX(5px);
        }
        .stat-item .icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stat-item .label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-right: 4px;
        }
        .stat-item .value {
            font-weight: 600;
        }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .tag {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .tag .tag-icon {
            width: 12px;
            height: 12px;
        }
        .tag.early-supporter {
            background: rgba(255, 184, 76, 0.2);
            color: #ffb84c;
            border-color: rgba(255, 184, 76, 0.3);
        }
        .tag.top-creator {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div id="error" class="error-container">
        <h1 id="errorCode">404</h1>
        <p id="errorMessage">Page not found</p>
        <div id="rateLimitMessage" class="rate-limit-error" style="display: none">
            Rate limit exceeded. Please try again in a few minutes.
        </div>
        <a href="/" class="back-btn">Go Back</a>
    </div>
    <div id="statsContainer" class="stats-container">
        <div id="viewCounter" class="stat-item" style="display: none">
            <div class="icon">üëÅÔ∏è</div>
            <span class="label">Views:</span>
            <span id="viewCount" class="value">0</span>
        </div>
        <div id="userIdContainer" class="stat-item" style="display: none">
            <div class="icon">üÜî</div>
            <span class="label">User:</span>
            <span id="userId" class="value">0</span>
        </div>
        <div id="tagsContainer" class="tags-container"></div>
    </div>
    <div id="appContent"></div>
    <script>
        const API_URL = 'https://versz-vs1b.onrender.com/file/';

        const cache = new Map();
        
        async function fetchWithTimeout(resource, options = {}) {
            const timeout = options.timeout || 5000;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        const tagIcons = {
            'early-supporter': 'üåü',
            'top-creator': 'üëë',
            'verified': '‚úì'
        };

        function renderTags(tags) {
            const tagsContainer = document.getElementById('tagsContainer');
            tagsContainer.innerHTML = '';
            
            if (!tags || !tags.length) return;
            
            tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = `tag ${tag}`;
                tagElement.innerHTML = `
                    <span class="tag-icon">${tagIcons[tag] || 'üè∑Ô∏è'}</span>
                    <span>${tag.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                `;
                tagsContainer.appendChild(tagElement);
            });
        }

        async function loadContent() {
            const url = window.location.pathname.substring(1);
            if (!url) {
                showError(404, 'Page not found');
                return;
            }

            try {
                if (cache.has(url)) {
                    const cachedContent = cache.get(url);
                    await renderContent(cachedContent);
                    updateStats(url);
                    return;
                }

                const response = await fetchWithTimeout(`${API_URL}${url}`, {
                    timeout: 5000
                });

                if (!response.ok) {
                    if (response.status === 429) {
                        showError(429, 'Rate limit exceeded');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                cache.set(url, data);
                await renderContent(data.content);
                updateStats(data);
            } catch (err) {
                console.error('Loading error:', err);
                showError(404, 'Page not found');
            }
        }

        async function updateStats(data) {
            const viewCounter = document.getElementById('viewCounter');
            const userIdContainer = document.getElementById('userIdContainer');
            const viewCount = document.getElementById('viewCount');
            const userId = document.getElementById('userId');

            // Update views if enabled
            if (data.show_views !== false) {
                viewCount.textContent = data.views;
                viewCounter.style.display = 'flex';
            } else {
                viewCounter.style.display = 'none';
            }

            // Update user ID if enabled
            if (data.show_user_id !== false) {
                userId.textContent = data.user_id;
                userIdContainer.style.display = 'flex';
            } else {
                userIdContainer.style.display = 'none';
            }

            // Update tags if present and enabled
            if (data.show_tags !== false && data.tags && data.tags.length > 0) {
                renderTags(data.tags);
            }
        }

        async function renderContent(content) {
            const appContent = document.getElementById('appContent');
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'text/html');
            
            const newTitle = doc.querySelector('title');
            if (newTitle) {
                document.title = newTitle.textContent;
            }

            const scripts = Array.from(doc.getElementsByTagName('script'));
            await Promise.all(scripts.map(script => {
                if (script.src) {
                    return new Promise((resolve, reject) => {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.onload = resolve;
                        newScript.onerror = reject;
                        document.head.appendChild(newScript);
                    });
                }
                return Promise.resolve();
            }));

            appContent.innerHTML = content;

            scripts.forEach(script => {
                if (!script.src) {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                }
            });

            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        function showError(code, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('errorCode').textContent = code;
            document.getElementById('errorMessage').textContent = message;
            const rateLimitMessage = document.getElementById('rateLimitMessage');
            rateLimitMessage.style.display = code === 429 ? 'block' : 'none';
        }
        
        loadContent();
    </script>
</body>
</html>
