<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .error-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        .error-container p {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .info-container {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }
        .info-item {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.9);
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            letter-spacing: 0.2px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            font-weight: 400;
        }
        .info-item::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            margin-right: 2px;
            opacity: 0.8;
        }
        .tags-container {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
        }
        .rate-limit-error {
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div id="error" class="error-container">
        <h1 id="errorCode">404</h1>
        <p id="errorMessage">Page not found</p>
        <div id="rateLimitMessage" class="rate-limit-error" style="display: none">
            Rate limit exceeded. Please try again in a few minutes.
        </div>
        <a href="/" class="back-btn">Go Back</a>
    </div>
    <div class="info-container">
        <div id="viewContainer" class="info-item" style="display: none">
            <span id="viewCount">0</span> views
        </div>
        <div id="uuidContainer" class="info-item" style="display: none">
            ID: <span id="uuid"></span>
        </div>
        <div id="tagsContainer" class="info-item" style="display: none">
            <div class="tags-container"></div>
        </div>
    </div>
    <div id="appContent"></div>
    <script>
        const API_URL = 'https://versz-vs1b.onrender.com/file/';
        const cache = new Map();

        async function fetchWithTimeout(resource, options = {}) {
            const timeout = options.timeout || 5000;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        function updateInfoDisplay(data) {
            // Views
            const viewContainer = document.getElementById('viewContainer');
            if (data.views !== undefined) {
                document.getElementById('viewCount').textContent = data.views;
                viewContainer.style.display = 'flex';
            } else {
                viewContainer.style.display = 'none';
            }

            // UUID
            const uuidContainer = document.getElementById('uuidContainer');
            if (data.user_id) {
                document.getElementById('uuid').textContent = data.user_id;
                uuidContainer.style.display = 'flex';
            } else {
                uuidContainer.style.display = 'none';
            }

            // Tags
            const tagsContainer = document.getElementById('tagsContainer');
            const tagsWrapper = tagsContainer.querySelector('.tags-container');
            if (data.tags && data.tags.length > 0) {
                tagsWrapper.innerHTML = data.tags.map(tag => `
                    <div class="tag">
                        <span class="tag-icon">${tag.icon}</span>
                        <span class="tag-text">${tag.text}</span>
                    </div>
                `).join('');
                tagsContainer.style.display = 'flex';
            } else {
                tagsContainer.style.display = 'none';
            }
        }

        async function loadContent() {
            const url = window.location.pathname.substring(1);
            if (!url) {
                showError(404, 'Page not found');
                return;
            }

            try {
                if (cache.has(url)) {
                    const cachedContent = cache.get(url);
                    await renderContent(cachedContent.content);
                    updateInfoDisplay(cachedContent);
                    return;
                }

                const response = await fetchWithTimeout(`${API_URL}${url}`, {
                    timeout: 5000
                });

                if (!response.ok) {
                    if (response.status === 429) {
                        showError(429, 'Rate limit exceeded');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                cache.set(url, data);
                await renderContent(data.content);
                updateInfoDisplay(data);
            } catch (err) {
                console.error('Loading error:', err);
                showError(404, 'Page not found');
            }
        }

        async function renderContent(content) {
            const appContent = document.getElementById('appContent');
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'text/html');
            
            const newTitle = doc.querySelector('title');
            if (newTitle) {
                document.title = newTitle.textContent;
            }

            const scripts = Array.from(doc.getElementsByTagName('script'));
            await Promise.all(scripts.map(script => {
                if (script.src) {
                    return new Promise((resolve, reject) => {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.onload = resolve;
                        newScript.onerror = reject;
                        document.head.appendChild(newScript);
                    });
                }
                return Promise.resolve();
            }));

            appContent.innerHTML = content;
            scripts.forEach(script => {
                if (!script.src) {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                }
            });

            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        function showError(code, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('errorCode').textContent = code;
            document.getElementById('errorMessage').textContent = message;
            const rateLimitMessage = document.getElementById('rateLimitMessage');
            rateLimitMessage.style.display = code === 429 ? 'block' : 'none';
        }
        
        loadContent();
    </script>
</body>
</html>
