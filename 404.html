<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        :root {
            --primary-color: #4ecdc4;
            --error-color: #ff6b6b;
            --bg-dark: #0f0f0f;
            --text-light: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--error-color);
        }

        .error-container p {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--error-color), var(--primary-color));
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .info-container {
            position: fixed;
            top: 8px;
            left: 8px;
            z-index: 999999;
            display: flex;
            gap: 4px;
            pointer-events: none;
            padding: 3px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .info-item {
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-light);
            padding: 4px 6px;
            border-radius: 4px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s ease;
            position: relative;
        }

        .info-item:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-1px);
        }

        .info-icon {
            opacity: 0.9;
            width: 16px;
            height: 16px;
        }

        .info-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .info-text {
            display: none;
            white-space: nowrap;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .info-item:hover .info-text {
            display: inline;
        }

        .tags-container {
            display: flex;
            gap: 4px;
            flex-wrap: nowrap;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 4px;
            padding: 3px;
            transition: all 0.2s ease;
            position: relative;
        }

        .tag:hover {
            background: rgba(78, 205, 196, 0.3);
        }

        .tag-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tag-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .tag-text {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 4px;
            white-space: nowrap;
            z-index: 1000;
        }

        .tag:hover .tag-text {
            display: block;
        }

        .rate-limit-error {
            color: var(--error-color);
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .info-item.active .info-text {
                display: inline;
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                padding: 4px 8px;
                border-radius: 4px;
                margin-top: 4px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <div id="error" class="error-container">
        <h1 id="errorCode">404</h1>
        <p id="errorMessage">Page not found</p>
        <div id="rateLimitMessage" class="rate-limit-error" style="display: none">
            Rate limit exceeded. Please try again in a few minutes.
        </div>
        <a href="/" class="back-btn">Go Back</a>
    </div>
    <div class="info-container">
        <div id="viewContainer" class="info-item" style="display: none">
            <span class="info-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5C5.636 5 2 12 2 12C2 12 5.636 19 12 19C18.364 19 22 12 22 12C22 12 18.364 5 12 5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 15C13.657 15 15 13.657 15 12C15 10.343 13.657 9 12 9C10.343 9 9 10.343 9 12C9 13.657 10.343 15 12 15Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            <span class="info-text"><span id="viewCount">0</span> views</span>
        </div>
        <div id="uuidContainer" class="info-item" style="display: none">
            <span class="info-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14.5C13.3807 14.5 14.5 13.3807 14.5 12C14.5 10.6193 13.3807 9.5 12 9.5C10.6193 9.5 9.5 10.6193 9.5 12C9.5 13.3807 10.6193 14.5 12 14.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12Z" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </span>
            <span class="info-text">ID: <span id="uuid"></span></span>
        </div>
        <div id="tagsContainer" class="info-item" style="display: none">
            <div class="tags-container"></div>
        </div>
    </div>
    <div id="appContent"></div>
    <script>
        const API_URL = 'https://versz-vs1b.onrender.com/file/';
        const cache = new Map();
        let isMobile = window.matchMedia('(max-width: 768px)').matches;

        window.addEventListener('resize', () => {
            isMobile = window.matchMedia('(max-width: 768px)').matches;
        });

        function handleInfoItemClick(element) {
            if (isMobile) {
                const wasActive = element.classList.contains('active');
                document.querySelectorAll('.info-item').forEach(item => {
                    item.classList.remove('active');
                });
                if (!wasActive) {
                    element.classList.add('active');
                }
            }
        }

        document.querySelectorAll('.info-item').forEach(item => {
            item.addEventListener('click', () => handleInfoItemClick(item));
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.info-item')) {
                document.querySelectorAll('.info-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });

        async function fetchWithTimeout(resource, options = {}) {
            const timeout = options.timeout || 5000;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        function createTagElement(tag) {
            const tagElement = document.createElement('div');
            tagElement.className = 'tag';
            
            const iconElement = document.createElement('span');
            iconElement.className = 'tag-icon';
            
            if (tag.icon_type === 'svg' || tag.icon_type === 'image' || tag.icon.startsWith('http')) {
                const img = document.createElement('img');
                img.src = tag.icon;
                img.alt = tag.text;
                iconElement.appendChild(img);
            } else if (tag.icon_type === 'emoji') {
                iconElement.textContent = tag.icon;
            }
            
            const textElement = document.createElement('span');
            textElement.className = 'tag-text';
            textElement.textContent = tag.text;
            
            tagElement.appendChild(iconElement);
            tagElement.appendChild(textElement);
            
            return tagElement;
        }

        function updateInfoDisplay(data) {
            const viewContainer = document.getElementById('viewContainer');
            const uuidContainer = document.getElementById('uuidContainer');
            const tagsContainer = document.getElementById('tagsContainer');
            const tagsWrapper = tagsContainer.querySelector('.tags-container');

            if (data.views !== undefined) {
                document.getElementById('viewCount').textContent = data.views;
                viewContainer.style.display = 'flex';
            } else {
                viewContainer.style.display = 'none';
            }

            if (data.user_id) {
                document.getElementById('uuid').textContent = data.user_id;
                uuidContainer.style.display = 'flex';
            } else {
                uuidContainer.style.display = 'none';
            }

            if (data.tags && data.tags.length > 0) {
                tagsWrapper.innerHTML = '';
                data.tags.forEach(tag => {
                    tagsWrapper.appendChild(createTagElement(tag));
                });
                tagsContainer.style.display = 'flex';
            } else {
                tagsContainer.style.display = 'none';
            }
        }

        async function loadContent() {
            const url = window.location.pathname.substring(1);
            if (!url) {
                showError(404, 'Page not found');
                return;
            }

            try {
                if (cache.has(url)) {
                    const cachedContent = cache.get(url);
                    await renderContent(cachedContent.content);
                    updateInfoDisplay(cachedContent);
                    return;
                }

                const response = await fetchWithTimeout(`${API_URL}${url}`);

                if (!response.ok) {
                    if (response.status === 429) {
                        showError(429, 'Rate limit exceeded');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                cache.set(url, data);
                await renderContent(data.content);
                updateInfoDisplay(data);
            } catch (err) {
                console.error('Loading error:', err);
                showError(404, 'Page not found');
            }
        }

        async function renderContent(content) {
            const appContent = document.getElementById('appContent');
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'text/html');
            
            const newTitle = doc.querySelector('title');
            if (newTitle) {
                document.title = newTitle.textContent;
            }

            const scripts = Array.from(doc.getElementsByTagName('script'));
            await Promise.all(scripts.map(script => {
                if (script.src) { return new Promise((resolve, reject) => {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.onload = resolve;
                        newScript.onerror = reject;
                        document.head.appendChild(newScript);
                    });
                }
                return Promise.resolve();
            }));

            appContent.innerHTML = content;
            scripts.forEach(script => {
                if (!script.src) {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                }
            });

            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        function showError(code, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('errorCode').textContent = code;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('rateLimitMessage').style.display = code === 429 ? 'block' : 'none';
        }
        
        loadContent();
    </script>
</body>
</html>
